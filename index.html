<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Slider</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slide fade">
        <div class="slide-number">1 / 3</div>
        <img src="d1.jpeg" alt="Image 1" />
        <div class="text">Golden Retriever</div>
      </div>

      <div class="slide fade">
        <div class="slide-number">2 / 3</div>
        <img src="d22.jpg" alt="Image 2" />
        <div class="text">Alaskan Malamute</div>
      </div>

      <div class="slide fade">
        <div class="slide-number">3 / 3</div>
        <img src="d3.jpeg" alt="Image 3" />
        <div class="text">German Shepherd</div>
      </div>

      <a class="nav-prev" onclick="changeSlide(-1)">&#10094;</a>
      <a class="nav-next" onclick="changeSlide(1)">&#10095;</a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
